<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<div class="modal fade" id="confirmation-dialog" tabindex="-1" data-keyboard="false" data-backdrop="static">
    <div class="modal-dialog">
        <form th:attr="data-base-url=@{/expense}" method="POST">
            <input type="hidden" name="_method" value="DELETE"/>
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Exclusion confirmation</h4>
                    <button type="button" class="close" data-dismiss="modal"/>
                </div>
                <div class="modal-body">
                    <span>Are you sure you want to delete the expense?</span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Delete</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
